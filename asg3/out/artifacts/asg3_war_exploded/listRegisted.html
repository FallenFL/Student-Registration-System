<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <title>Course Registration</title>
</head>
<body>
    <div style="height:20px">
        
    </div>
    <div class="container bg-secondary text-white rounded py-4" style="width:40%">
        <form action="ListRegistered" method="GET">
            <div class="form-group row">
                <label class="col-2">StuNo</label>
                <input class="form-control col-9" id="sID" name="sID" placeholder="stdID">
            </div>
            <div class="form-group row">
                <label class="col-2">Semester</label>
                <input class="form-control col-9" id="semester" name="semester" placeholder="Enter Semester">
            </div>
            <div class="form-group row">
                <label class="col-2">Year</label>
                <input class="form-control col-9" id="year" name="year" placeholder="Year">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>     
    </div>
    

</body>
</html>
