<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <title>Course Registration</title>
</head>
<body>
<div style="height:20px">

</div>
<div class="container bg-secondary text-white rounded py-4" style="width:40%">
    <form action="Register" method="GET">
        <div class="form-group row">
            <label class="col-2">StuNo</label>
            <input class="form-control col-9" id="sID" name="sID" placeholder="Student ID">
        </div>
        <div class="form-group row">
            <label class="col-2">Course ID</label>
            <input class="form-control col-9" id="courseid" name="courseid" placeholder="Enter CourseID">
        </div>
        <div class="form-group row">
            <label class="col-2">Section ID</label>
            <input class="form-control col-9" id="sectionid" name="sectionid" placeholder="Enter SectionID">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


</body>
</html>
